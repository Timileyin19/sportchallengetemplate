                <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto my-auto">
                <div class="card dashboard-bg">
                    <div class="card-body">
                        <form action="dashboard.html">
                            <div class="form-group">
                                <label for="fullName" class="mb-0">Full Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <label for="email" class="mb-0">Email</label>
                                        <input type="email" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="gender" class="mb-0">Gender</label>
                                        <select class="form-control">
                                            <option></option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email" class="mb-0">Username</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="mobileNumber" class="mb-0">Mobile Number</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="password" class="mb-0">Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="password" class="mb-0">Confirm Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            
                            <hr>
                        <p class="mb-0">Already have an Account? <span class="ml-2"><a href="login.html">Sign In</a></span></p>
                    </div>
                    <div class="card-footer">
                        <button class="btn-primary btn-block">Register</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
